version: '3'
services:
  drawingbed-server:
    container_name: drawingbed-server
    build: .
    working_dir: /work
    restart: always
    depends_on:
      - forum-redis
    environment:
      - TZ=Asia/Shanghai
    ports:
      - 6688:8080
    volumes:
      - ../data/images:/images
      - ../data/logs:/work/logs
    entrypoint: ["java","-Dspring.profiles.active=aliyun","-jar","/work/app.jar"]
  forum-redis:
    container_name: drawingbed-redis
    image: redis:6.0
    restart: always
    ports:
      - 6379
    volumes:
      - ../data/redis:/data